<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BudgetFlow</title>
    <script>
      // Redirect all paths to index.html for SPA routing on GitHub Pages.
      // Preserves the path + query string via a query parameter so the app
      // can pick it up after the redirect if needed.
      var path = window.location.pathname;
      var query = window.location.search;
      window.location.replace(
        '/budget-app/' + '?p=' + encodeURIComponent(path + query)
      );
    </script>
  </head>
  <body></body>
</html>
